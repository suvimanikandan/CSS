<!doctype html>
<html>
    <head>
        <title>
          2D TRANSFORM
        </title>
        <style>
            .bluebox
            {
             background-color: #3A5795;
             color:white;
             height : 100px;
             width:100px;
              /*   transform:rotateX(30deg);    */

              transform:rotateY(70deg);
            /*  -ms-transform:rotateX(30deg); 
              -webkit-transform:rotateX(30deg);  */
 } 

           
            .greenbox
            {
                background-color:green;
                height : 100px;
             width : auto;
            } 

            .yellowbox
            {
                background-color:rgb(222,224,85);
                height : 100px;
             width: auto;
            } 
            .great{
                background-color:#00ff00;
                display:block;

            }

        </style>
    </head>
    <body>
        <div class="bluebox">
           <p> facebook</p>
        </div>
        <div class="greenbox">
            <p> Apple.</p>
         </div>
         <div class="yellowbox">
            <p> Microsoft.</p>
         </div>
    </body>
</html>
